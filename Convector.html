<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="converterStyles.css">
    <title>Converter</title>
</head>

<body>
<div class="container">
    <h1 class="name"> Time converter</h1>
    <form>
        <div class="input-output-select">

            <input id="input" class="input input-input" type="number" placeholder="Enter Value">
            <!-- <span>=</span> -->
            <input id="result" class="input input-output" type="number" placeholder="Result">


            <div class="select-container">
                <select id="inputType" class="select">
                    <option value="Miliseconds">Miliseconds</option>
                    <option value="Seconds">Seconds</option>
                    <option value="Minutes">Minutes</option>
                    <option value="Hours">Hours</option>
                    <option value="Days">Days</option>
                    <option value="Weeks">Weeks</option>
                    <option value="Months">Months</option>
                    <option value="Years">Years</option>
                </select>

                <select id="resultType" class="select select-output">
                    <option value="Miliseconds">Miliseconds</option>
                    <option value="Seconds">Seconds</option>
                    <option value="Minutes">Minutes</option>
                    <option value="Hours">Hours</option>
                    <option value="Days">Days</option>
                    <option value="Weeks">Weeks</option>
                    <option value="Months">Months</option>
                    <option value="Years">Years</option>
                </select>
            </div>
        </div>


    </form>
</div>

<script src="/Convector.js"></script>
</body>

</html>
